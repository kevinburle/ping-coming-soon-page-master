<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" class="logo" />
    </header>
    <main>
      <div class="container">
        <div class="subscribe-box">
          <h1 class="title">We are launching <span>soon!</span></h1>
          <p class="subscribe">Subscribe and get notified</p>
          <form action="#" class="form">
            <label for="email" class="screen-reader">email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
            <p class="error">Please provide a valid email adress</p>
            <button id="btn" type="submit">Notify Me</button>
          </form>
        </div>

        <img
          src="images/illustration-dashboard.png"
          alt=""
          class="illustration"
        />
      </div>
    </main>
    <footer>
      <div class="social-media">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
